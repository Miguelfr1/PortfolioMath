<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Indie Flower", cursive;
        background-color: #ffffff;
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        transition: top 0.3s;
      }

      .title {
        margin: 0;
        font-size: 2.5rem;
        color: #000000;
      }

      .title-link {
        text-decoration: none;
        color: #000000;
      }

      .title-link:hover {
        color: #888888;
      }

      .menu-toggle {
        display: none;
        position: absolute;
        top: 30px;
        right: 50px;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 999;
      }

      .menu-toggle span {
        display: block;
        width: 30px;
        height: 3px;
        background-color: #000;
        margin-bottom: 5px;
        transition: transform 0.3s ease;
      }

      .menu-toggle.open span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-toggle.open span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.open span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      #portfolio {
        margin-top: 120px; /* Pour que le titre ne recouvre pas les images */
        padding: 20px;
        text-align: center;
      }

      .portfolio-title {
        font-size: 2rem;
        margin-bottom: 40px;
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        justify-content: center;
      }

      .portfolio-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Effet d'ombre */
        transition: box-shadow 0.3s ease;
      }

      .portfolio-item:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Effet d'ombre au survol */
      }

      .portfolio-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
      }

      .portfolio-item:hover img {
        transform: scale(1.1);
      }

      .portfolio-item-fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Fond sombre en mode plein écran */
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .portfolio-item-fullscreen.active {
        display: flex;
      }

      .portfolio-item-fullscreen img {
        max-width: 80%;
        max-height: 80%;
      }

      footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        position: relative;
        margin-top: 20px;
      }

      .page-footer {
        background-color: #ffffff; /* Couleur de fond du footer */
        color: #000000; /* Couleur du texte du footer */
      }

      .social-link {
        color: #000000;
        font-size: 24px;
        margin: 0 10px;
      }

      .social-link:hover {
        color: #21339c; /* Couleur au survol */
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title"><a href="index.html" class="title-link">Petites Œuvres</a></h1>
      <button class="menu-toggle d-lg-none" aria-label="Menu Toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    
    <div id="portfolio">
      <h2 class="portfolio-title">Mon Portfolio</h2>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 1">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 2">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 3">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 4">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 5">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 6">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 7">
        </div>
        <div class="portfolio-item">
          <img src="./img/VinMath.jpg" alt="Image 8">
        </div>
      </div>
    </div>

    <div class="portfolio-item-fullscreen">
      <img src="" alt="Image en plein écran">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-BKj7f5zgi5RaxoKmsP1D6DZ8ss3fuJj9PQT7wpUpIk8rGSmPVKZQdSHtJ/nlNhXh" crossorigin="anonymous"></script>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const nav = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("open");
        menuToggle.classList.toggle("open");
      });

      const portfolioItems = document.querySelectorAll(".portfolio-item img");
      const fullscreenItem = document.querySelector(".portfolio-item-fullscreen");
      const fullscreenImage = document.querySelector(".portfolio-item-fullscreen img");

      portfolioItems.forEach(item => {
        item.addEventListener("click", () => {
          fullscreenImage.src = item.src;
          fullscreenItem.classList.toggle("active");
        });
      });

      fullscreenItem.addEventListener("click", () => {
        fullscreenItem.classList.remove("active");
      });
    </script>
  </body>
</html>
